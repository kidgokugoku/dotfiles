# script-binding memo-history #! History

_ add current-window-scale -0.1
+ add current-window-scale 0.1

~                    vf clr "" # 清空列表 —— 视频滤镜

##高级播放列表打开后，此时方向键切换与选中，回车播放，退格键移除，Esc键关闭（超时自动关闭或者再次按打开键也会关闭）
SHIFT+ENTER          script-binding uosc/playlist        # 打开高级播放列表
CTRL+a               script-binding cycle_adevice/back                  # 切换到上一个音频设备
ALT+a                script-binding cycle_adevice/next                  # 切换到下一个音频设备

##⇘⇘MPV内部自带的LUA脚本

i                    script-binding stats/display-stats           # 临时显示统计信息（此时01234翻页，024页可方向上下键滚动查看）
I                    script-binding stats/display-stats-toggle    # 开/关 常驻显示统计信息
`                    script-binding console/enable                # 进入控制台（此时Esc退出）

##⇘⇘鼠标
MBTN_LEFT            ignore  
MBTN_RIGHT           script-binding uosc/menu                     # <无操作> [左键-单击]
MBTN_LEFT_DBL        cycle pause             	   # 切换 全屏状态 [左键-双击]
MBTN_BACK            script-binding uosc/prev                # 切换到列表中的上个文件 [后退键]
MBTN_FORWARD         script-binding uosc/next                # 切换到列表中的下个文件 [前进键]

Wheel_DOWN        script-message seek-forward
Wheel_UP          script-message seek-backward

1                 add contrast -1                                       # 视频 > 均衡器 > 对比度 -
2                 add contrast  1                                       # 视频 > 均衡器 > 对比度 +
3                 add brightness -1                                     # 视频 > 均衡器 > 亮度/明度 -
4                 add brightness  1                                     # 视频 > 均衡器 > 亮度/明度 +
5                 add gamma -1                                          # 视频 > 均衡器 > 伽马 -
6                 add gamma  1                                          # 视频 > 均衡器 > 伽马 +
7                 add saturation -1                                     # 视频 > 均衡器 > 饱和度/纯度 -
8                 add saturation  1                                     # 视频 > 均衡器 > 饱和度/纯度 +
9                 add hue -1                                            # 视频 > 均衡器 > 色相 -
0                 add hue  1                                            # 视频 > 均衡器 > 色相 +
#                  ignore                                                #! 视频 > 均衡器 > ---

q                    cycle-values current-window-scale "0.5" "1.0" # 快速缩放窗口大小
ALT+q                set current-window-scale  1.0    # 重置窗口大小为一倍

SPACE                cycle pause                  # 切换 暂停/播放状态 [空格键]
KP0                  cycle pause                  # 切换 暂停/播放状态 [空格键]
ENTER                cycle fullscreen             # 切换 全屏状态
KP_ENTER             cycle fullscreen             # 切换 全屏状态
MBTN_MID             cycle fullscreen             # 切换 全屏状态
ESC                  set fullscreen no; set pause yes           # 退出全屏并最小化
d                    frame-back-step              # （暂停）帧步退
f                    frame-step                   # （暂停）帧步进
CTRL+,               add chapter -1               # 章节 -
CTRL+.               add chapter  1               # 章节 +
<                    script-binding uosc/prev                # 列表中的上个文件
>                    script-binding uosc/next                # 列表中的下个文件
LEFT                 cycle-values play-dir "-" "+"                     # 后退05秒 [方向左键]
SHIFT+LEFT           seek -1 exact                # 后退01秒（精确）
SHIFT+RIGHT          seek  1 exact                # 前进01秒（精确）
UP                   seek -15  
DOWN                 seek 15  
X                    add speed -0.1               # 播放速度 -（最小0.01）
C                    add speed  0.1               # 播放速度 +（最大100）
x                    multiply speed 0.5           # 播放速度 半减
c                    multiply speed 2.0           # 播放速度 倍增
z                    cycle-values speed 1.0 5.0       # 
/                    cycle-values speed 1.0 5.0       # 

-                    no-osd add volume -1 ; script-message-to uosc flash-elements volume                # 音量 -
=                    no-osd add volume 1 ; script-message-to uosc flash-elements volume                # 音量 +
m                    cycle mute                   # 切换 静音状态
{                    add audio-delay -0.1 ; add sub-delay -0.1         # 音频同步 预载100ms
}                    add audio-delay  0.1 ; add sub-delay +0.1         # 音频同步 延迟100ms
ALT+z                set sid 1 
[                    sub-step -1
]                    sub-step 1
,                    add sub-delay -0.1           # 字幕同步 预载100ms
.                    add sub-delay +0.1           # 字幕同步 延迟100ms
SHIFT+BS             set audio-delay 0 ; set sub-delay 0 # 重置音频与字幕同步
CTRL+z               add sub-pos -1               # 字幕移动 ↑
CTRL+x               add sub-pos +1               # 字幕移动 ↓

s                    screenshot                   # 截屏（有字幕、无OSD） 输出原始分辨率
S                    screenshot video             # 截屏（无字幕、无OSD） 输出原始分辨率
CTRL+s               screenshot window            # 截屏（有字幕、有OSD） 输出实际分辨率
ALT+s                screenshot each-frame        # 截屏（逐帧）

l                  seek 1 keyframes
h                  seek -1 keyframes
;					seek -1 exact
'					seek 1 exact

Q   quit


