 ##############
 # 配置预设组 #
 ##############


[ontop_playback]
 profile-desc = 基于播放状态的自动置顶
 profile-cond = not pause            
 profile-restore = copy
 ontop = yes


## https://github.com/mpv-player/mpv/issues/11122
